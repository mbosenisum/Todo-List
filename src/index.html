<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: black;
            color: white;
        }

        /* table {
            border-color: white;
            border-width: 1px;
            border-style: dotted;
        } */
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <!-- replace/inline later -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div class="content"></div>
    <button id="displayProjects">display all projects</button>
    <button id="clearDoc">clear</button>
    <button id="addProjectButton">add project</button>

    <!-- form for adding todo -->
    <!-- hide by default -->

    <!-- https://www.infoworld.com/article/2077176/using-javascript-and-forms.html -->
    <!-- match label for with input name -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/required -->
    <form id="addProjectForm">
        <ul>
            <!-- use input text field for Project name, either add Todo to existing or create -->
            <li>
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" />
            </li>
            <li>
                <div>__</div>
            </li>
            <li>
                <label for="todoTitle">Todo Title:</label>
                <input type="text" id="todoTitle" name="todoTitle" required />
            </li>
            <li>
                <label for="todoDescription">Email:</label>
                <textarea id="todoDescription" name="todoDescription"></textarea>
            </li>
            <li>
                <label for="todoDueDate">Due Date:</label>
                <input type="date" id="todoDueDate" name="todoDueDate" required />
            </li>
            <li>
                Priority: <br>
                <input type="radio" id="priorityHigh" name="priority" value="high" />
                <label for="priorityHigh">High</label><br>
                <input type="radio" id="priorityMed" name="priority" value="medium" />
                <label for="priorityMed">Medium</label><br>
                <input type="radio" id="priorityLow" name="priority" value="low" />
                <label for="priorityLow">Low</label>
            </li>
            <li>
                <label for="notes">Notes:</label>
                <textarea id="todoNotes" name="notes"></textarea>
            </li>
            <li>
                <label for="todoChecklist">Checklist:</label>
                <!-- change so it (dynamically?) adds checkboxes -->
                <input type="checkbox" id="todoChecklist" name="todoChecklist" />
            </li>
            <li>
                <input type="submit" value="Add Project" />
            </li>
        </ul>
    </form>

    <table id="output">
        <thead>

        </thead>
        <tbody>
            <tr id="outputrow"></tr>
        </tbody>
    </table>


    <script src="todo.js"></script>
</body>

</html>
